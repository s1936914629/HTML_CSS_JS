<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css简介</title>
    <style>
        /* 
            第二种方式(内部样式表)
                -将样式编写到head中的style标签里，然后通过css的选择器来选中元素并为其设置各种样式可以同时为多个标 
                    签设置样式，并且修改时只需要修改一处即可全部应用
                -内部样式表更加方便对样式进行复用
                -问题：
            我们的内部样式表只能对一个网页其作用，它里面的样式不能跨页面进行复用 
        */
        /* p{
            color: blue;
        } */

        /* 
           第三种方式(外部样式表)最佳实践
     -可以将css样式编写到一个外部的css文件中然后，然后通过link标签进行引入
     -外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用使样式可以在不
      同页面之间进行复用
     -将样式编写到外部的css文件中，可以使用到浏览器的缓冲机制从而加快网页的加载速度，提高用户的体验 
        */
    </style>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- 
          网页的三部分
            结构(html)
            表现(css)
            行为 (JavaScript)
        css
            -层叠样式表
            -网页实际上是一个多层的结构，通过css可以分别为网页的每一层来设置样式而最终我们能看到只是网      
             页的最上边一层
            -总之一句话，Css用来设置网页中元素的样式
     使用css来修改元素的样式
     -->

     <!-- 
         第一种方式(内联式，行内样式)
            -在标签内部通过style属性来设置元素的样式
            -问题：
             使用内联样式，样式只能整对一个标签生效
             如果希望影响到多个元素必须在每一个元素中都赋值一遍
             并且当样式发生改变时，我们必须要一个一个的修改，非常不方便

       注意：开发时绝对不要使用内联样式
     -->
     <h1>我是h1</h1>
     <p style="color: red;">我是一个p标签</p>
     <p>我是一个p标签</p>
</body>
</html>
