<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>符合选择器</title>
    <style>
        /* 
        交集选择器
            作用：选中同时复合多个条件的元素
            语法：选择器1选择器2选择器3选择器n
            注意点：
        交集选择器中如果有元素选择器，必须使用元素选择器开头

        选择器分组(并集选择器)
            作用：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器3，选择器n
   */
    
    div p.red{
         font-size:30px;
     }
     div #box1{
         color: greenyellow;
     }

     .a.b.c{
         color:blue;
     }

     h1,span{
        color:green;
    }
        
    </style>
</head>
<body>
    <h1>我h1</h1>
    <div>
        <p>我是一个p标签</p>
        <p class="red">落霞与孤鹜齐飞</p>
    </div>
    <div >
        <p id="box1">秋水共长天一色</p>
    </div>
    <span>我是span</span>
    <p class="a b c">长河落日圆</p>
</body>
</html>
