<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决高度塌陷</title>
    <style>
        .box1{
            border:10px red solid;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: beige;
            float:left;
        }
        /* 最佳解决高度塌陷问题的方法 */
        .box1::after{
            content:'';
            display:block;
            clear: left;
        }
        /* .box3{
            clear: both;
        } */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>

</body>
</html>
