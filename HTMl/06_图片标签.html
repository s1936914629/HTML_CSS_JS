<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签用于当前页面中引入一个外部图片
    使用img标签来引入外部图片，img标签是一个自结束标签
    img这种元素属于替换元素(块和行内元素之间，具有两种元素的特点)

     属性：
        src 属性用来指定外部图片的路径(路径规则和超链接是一样的)

        alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示出来搜索引擎会根据
   	    alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎找到

         width 图片的宽度(单位是像素)
         height 图片的高度
                -宽度和高度如果只修改一个，则另一个会等比例缩放

注意：
     一般情况在Pc端，不建议修改图片大小，需要多大的图片就裁多大，但是在移动端，经常需要对图片进行缩放(大图缩小)
     -->
    <img src="./img/1.jpg">
    <img src="./img/2.jpg" width="300">
</body>
</html>
