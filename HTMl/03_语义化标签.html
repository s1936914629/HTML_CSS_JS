<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>语义化标签</title>
</head>
<body>
    <!-- 
        在网页HTML中专门用来负责网页的结构
              所以在使用html标签是，应该关注的是标签的语义，而不是他的样式
 
    标题标签
           h1~h6 一共有6个标题标签
           从h1~h6重要性递减，h1最重要，h6最不重要
           h1在网页中的重要性仅次于title标签，一般情况下一个页面中只有一个h1
            一般情况下标题标签只会使用到h1~h3，h4~h6很少用
       标题标签都是块元素
                
    在页面中独占一行的元素称为块元素(block element)
   hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup

     p标签表示页面中的一个短落
        p也是一个块元素

        em标签用于表示语音语调的一个加重
 
    在页面中不会独占一行的元素称为行内元素(inline element)

        strong表示强调，重要内容！

        blockquote 表示一个长应用

        q是一个短引用

        br标签表示页面中的换行

块元素(block element)
            -在网页中一般通过块元素来对页面进行布局
        行内元素 (inline element)
            -行内元素主要用来包裹文字
 
            -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            -块元素中基本上什么都能放
            -p元素中不能放任何的块元素
 
        浏览器在解析网页时，会自动的对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了head和body以外的子元素
                ......
     -->
     <h1>我是h1</h1>
     <h2>我是h2</h2>
     <h3>我是h3</h3>
     <h4>我是h4</h4>
     <h5>我是h5</h5>
     <h6>我是h6</h6>

     <hgroup>
         <p>我是一个<em>p</em>标签</p>
         <p>我是一个<strong>p</strong>标签</p>
     </hgroup>

     鲁迅说：
     <blockquote>这句话我没说过</blockquote>
     孔子曰：
     <q>学而时习之，不亦说乎</q>
</body>
</html>
