<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<body>
    <!-- 
        当我们需要跳转一个服务器内部页面时，一般我们都会使用相对路径
        相对路径都会使用.或者..开头
        ./       ../
        ./可以省略不写，如果不写./也不写../默认写了./

        ./表示当前文件所在的目录
            -在这里当前页面就是相对路径.html
            -./就等于相对路径.html所在的目录 puth

        ../表示当前文件所在目录的上一级目录
     -->
     <a href="./target1.html">相对路径</a>
     <a href="./inner/target2.html">相对路径</a>
     <a href="../outer/target3.html">相对路径</a>
</body>
</html>
