<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio 标签用来想页面中引入一个外部的音频文件
   音视频文件引入时，默认情况下不允许用户自己控制播放停止

      属性：
          controls 是否允许用户控制播放
          autoplay 音频文件是否自动播放
             -如果设置了autoplay 则音乐在打开页面时会自动播放但是目前来讲大部分浏览器都不会对音乐进行
  播放
          loop 音乐是否循环播放

         

除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径 

embed 用来支持IE8以下的浏览器播放
     -type 用来表示文件的类型
     -需要设置长和高

使用video标签来向网页中引入一个视频
      -使用方式和audio基本一样
     -->
     <!-- <audio controls autoplay src="./source/1.mp3"></audio> -->
     <!-- <audio controls>
            <source src="./source/1.mp3">
            <embed src="./source/1.mp3" type="mp3">
     </audio> -->

     <!-- <video src="./source/2.mkv" controls></video> -->
     <!-- <video controls>
            <source src="./source/2.mkv">
            <embed src="./source/2.mkv" type="mp4">
     </video> -->

</body>
</html>
