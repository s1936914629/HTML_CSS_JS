<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 
        在HTML中，有些特殊符号不能直接写
比如：
大于号，小于号，多个空格
如果想在HTML中书写特殊符号就要使用实体字符（转义字符）
实体的用法
    &实体的名字;
      &nbsp;空格
      &gt;大于号
      &lt;小于号
      &copy;版权符号
     -->

     <p>1 &lt 2 &gt 3 &nbsp </p>
</body>
</html>
