<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        /* 
            Date对象
                -JS中使用Data对象来表示一个时间
        */
       
        // 创建一个Data对象
        // 如果直接使用构造函数创建一个Data对象，则会封装为当前代码执行时间

        var d=new Date();

        // console.log(d);


        // 创建一个知道的时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期的格式 月/日/年  时：分：秒

        var d2=new Date("2019/02/14 11:32:21");

        // console.log(d2);

        /* 
            getDate()
                -获取当前日期是几日
        */

        var date=d2.getDate();

        // console.log(date);

        /*  
            getDay()
                -获取当前日期对象是周几
                -会返回一个0-6的值
                    0表示周日
        */
        var day=d2.getDay();
        // console.log(day);

        /* 
            getMonth()
                -获取当前时间对象的月份
                -返回一个0-11的值
                    0表示1月
        */

        var month=d2.getMonth();
        // console.log(month);

        /* 
            getFullYear()
                -获取当前日期对象的年份
        */
        var year=d2.getFullYear();
         // console.log(year);

         /* 
            getTime()
                -获取当前日期对象的时间戳
                -时间戳，指的是从格林威治标准时间的1970年1月1日，0是0分0秒，到当前日期所花费的毫秒数(1秒=1000毫秒)
                -计算机底层在保存时使用的是时间戳
         */

         var time=d2.getTime();
        //  console.log(time/1000/365/24/60/60);

        // 利用时间戳俩测试代码的执行性能
        // 获得当前的时间戳
        var start=Date.now();

        for(var i=0;i<100;i++){
            console.log(i);
        }
        var end=Date.now();
        console.log((end-start)+"毫秒");
    </script>
</head>

</body>
</html>
