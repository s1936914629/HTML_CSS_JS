    <script>
        /* 
            量词：
                -通过量词可以设置一个内容出现的次数
                -量词只对它前面的一个内容其作用
                -{n}正好出现n次
                -{m,n}出现m-n次
                -{m,} m次以上
                - + 至少一个，相当于{1,}
			  	- * 0个或多个，相当于{0,}
			  	- ? 0个或1个，相当于{0,1}
        */

        var reg=/a{3}/;
