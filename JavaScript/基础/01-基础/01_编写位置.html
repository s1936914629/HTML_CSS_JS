<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的编写位置</title>
</head>
<body>
    <!-- 
        可以将js的代码写到外部文件中，然后吐过script标签引入
        写到外部文件中可以在不同页面中同时引用，也可以利用到浏览器的缓存机制
        推荐使用的方式
     -->
     <!-- 
         script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
         如果需要则可以再创建一个新的script标签用于编写内部代码
      -->

      <!-- <script type="text/javascript" src="js/script.js"></script>

      <script type=text/javascript>
            alert("我是内部的js");
      </script> -->

      <!-- 
          可以将js代码编写到标签onclick属性中
          当我们点击按钮时，js代码才会执行

          虽然可以写在标签的属性中，但是他们属于结构与行为的耦合，不方便维护，不推荐
       -->
       <button onclick="alert('你点我干嘛')">按钮</button>

       <!-- 
            可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
        -->

        <a href="javascript:alert('你好')">点击</a>
</body>
</html>
