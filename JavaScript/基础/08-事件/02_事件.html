<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>

</head>
<body>
    <!-- 
        事件就是用户和浏览器之间的交互行为
            比如：
                点击按钮，鼠标移动，关闭窗口……
     -->

     <!-- <button id="btn" onclick="alert('点')">按钮</button> -->

     <button id="btn">按钮</button>

     <script>
        //  获取按钮对象
        var btn=document.getElementById("btn");

        /* 
            为按钮的对应事件绑定处理函数得到形式来响应事件
            这样当事件被触发时，其对应得到函数将会被调用
        */

        // 绑定一个单机事件

        btn.onclick=function(){
            alert("你还点");
        };
        // 像这种为单机事件绑定的函数，称为单击的响应函数
     </script>
     
</body>
</html>
